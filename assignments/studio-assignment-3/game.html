<!doctype html>
<html lang="en">
    <head>
        <title>Soup or Salad?</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/game.css" />
    </head>

    <body>
        <header class="primary-header">
            <a href="index.html">
                <img src="images/souporsaladicon.png" class="logo" width="80" height="80">
                </a>
        </header>

        <main>
            <div class="wrapper">
                <section id="main-content">

                    <div class="soupside"></div>

                    <div class="saladside"></div>

                    <div class="item-title">
                        <h2>PANCAKE</h2>
                    </div>

                        <img src="images/maple_syrup_pancake.png" alt="pancake" class="picture">

                </section>

                <img src="images/saladicon.png" alt="saladicon" class="icon2">
                <h3>SOUP</h3>
                <h3 class="salad-title">SALAD</h3>
                <img src="images/soup-icon.png" alt="soupicon" class="icon">
                

            </div>
        </main>
    </body>

</html>
