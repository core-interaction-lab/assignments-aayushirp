<!doctype html>
<html lang="en">
    <head>
        <title>Mood Gradient Generator</title>
        <link rel="stylesheet" href="css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header class="primary-header">
                <a href="index.html" style="text-decoration:none">Home</a>
            </header>
        </div>

        <div class="wrapper-main">
            <div class="headline">
                <marquee>Press any alphabet key to figure out which mood/emotion it represents based on the visuals and audio.</marquee>
            </div>

            Press the representative alphabet keys depending on the mood you are in:

            <!-- <audio id=alarm>
                <source src="grapesoda.mp3">
            </audio> -->
            
              <audio id="audio" controls style="display:none">
                <source src="sounds/grapesoda.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>


              <audio id="audio2" controls style="display:none">
                <source src="sounds/cheerful-whistling.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>

              <audio id="audio3" controls style="display:none">
                <source src="sounds/chill.mp3" type="audio/mpeg"> Your browser does not support the audio element.
              </audio>
              
            
            <div class="vidcont">
            <div class="video-container">
                <audio loop></audio>
                <img src="images/gradient-1.gif" id="image-1" style="width: 1380px; height: 667px;">
                <img src="images/gradient-2.gif" id="image-2" style="width: 1380px; height: 667px;">
                <img src="images/gradient-3.gif" id="image-3" style="width: 1380px; height: 667px;">
            </div>
            </div>

            <div class="key">
                <h2 class="show-pressed" id="mood-1">Bubbly</h2>
                <h2 class="show-pressed" id="mood-2">Warmth</h2>
                <h2 class="show-pressed" id="mood-3">Chill</h2>
            </div> 
            
            <h3 class="category"></h3>

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
